
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Insert data into tables</title>
  
  
	<script>
        
        function Assignvalues()
        {
            
			document.getElementById("t1").innerHTML= document.getElementById("f_id").value;
            document.getElementById("t2").innerHTML= document.getElementById("l_id").value;
			document.getElementById("t3").innerHTML= document.getElementById("E_id").value;
			document.getElementById("t4").innerHTML= document.getElementById("P_id").value;
 
        }
    </script>
</head>
<body>
<style> 
body{
background-color : #884dff;

}
</style>
    <table align="center">

	<br>
	<br>
	<br>
	<tr>

<td>	<input type=button  onclick="Assignvalues()" value="submit"></input></td>

	</table>
